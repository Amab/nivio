name: Java CI

on:
  push:
    tags:
      - '*'
    branches:
      - master
      - develop
      - 107_deploy_heroku

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.4
    - name: Build with Maven
      run: mvn package --file pom.xml

  package:
    - name: Build and Publish Docker
      id: dockerize
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: dedica/nivio
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}


  deploy-latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
      # https://github.com/actions/heroku/issues/9
      - name: Heroku Release
        with:
          tag: ${{ steps.dockerize.outputs.tag }}
        run: |
          docker login --username=_ --password=$HEROKU_API_KEY registry.heroku.com
          docker tag dedica/nivio:${{ tag }} registry.heroku.com/nivio-demo/web
          docker push registry.heroku.com/nivio-demo/web
          heroku container:release web -a nivio-demo
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}