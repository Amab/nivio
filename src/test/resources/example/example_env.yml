identifier: nivio:example
name: Landscape example
contact: mail@acme.org
description: This is a smaller example landscape to demonstrate the features of nivio.
sources:
  - "./services/wordpress.yml"
  - url: "./services/dashboard.yml"
    format: nivio

config:
  greedy: false
  jgraphx:
    #nodeDistributionCostFactor: 9000000.0
    #edgeLengthCostFactor;
    #borderLineCostFactor;

    # the higher, the longer the edges between groups
    forceConstantFactor: 8

    # higher value is cpu intensive, but can lead to better layouts
    maxIterations: 1000

groups:
  content:
    color: "24a0ed"