document_version: 1.0

services:
- identifier: blog-server
  name: Demo Blog
  type: webservice
  short_name: blog
  version: 1.0
  software: Wordpress
  owner: Marketing
  description: Company blog
  team: alphateam
  contact: alphateam@acme.io
  homepage: https://acme.io
  repository: https://git.acme.io/blog-server
  group: content
  visibility: public
  tags:
  - CMS
  networks:
  - content
  machine: s
  scale: 5
  host_type: docker
  note: to be replaced
  statuses:
    - label: lifecycle
      status: green
    - label: security
      status: red
      message: uses outdated version
    - label: stability
      status: green
    - label: business_capability
      status: yellow
      message: needs finer control of content publishing like ACLs
  interfaces:
  - description: posts
    format: form
    url: http://acme.io/create
  - description: user data
    format: form
    url: http://acme.io/whoami
  - description: api calls
    format: json
    url: http://acme.io/api
  dataflow:
  - description: push
    target: kpi-dashboard
    format: json
  - description: in-app purchases
    target: external-billing
  - description: reminder
    target: emailer
  provided_by:
  - wordpress-web
  - wordpress-mariadb
  - wordpress-redis

- identifier: emailer
  description: Reminder
  software: PHP
  version: 2.4
  type: application
  networks:
    - content
  host_type: docker
  group: content

#
# auxiliary services which do not provide business value
#

- identifier: wordpress-web
  description: Webserver
  layer: ingress
  software: Apache
  version: 2.4
  protocol: https
  port: 443
  machine: Pentium 1 512MB RAM
  type: server
  team: ops guys
  networks:
  - content
  host_type: docker
  group: content

- description: Database for Wordpress
  software: MariaDB
  version: 10.3.11
  identifier: wordpress-mariadb
  protocol: tcp
  port: 3006
  machine: Pentium 1 512MB RAM
  type: database
  team: ops guys
  networks:
  - content
  host_type: docker
  layer: infrastructure

- description: Cache for Wordpress
  software: Redis
  version: 1.0
  identifier: wordpress-redis
  protocol: tcp
  port: 6379
  machine: Pentium 1 1GB RAM
  type: cache
  team: ops guys
  networks:
  - content
  host_type: native
  layer: infrastructure

