groups:
  vet:
    owner: David Gillespie
    description: The internal services for the staff

items:
  - identifier: vet-fe
    owner: David Gillespie
    description: GUI for scheduling and handling treatments
    software: Angular
    version: 6
    type: frontend
    team: Beta
    scale: 1
    hostType: docker
    group: vet
    lifecycle: production
    providedBy:
      - vet-be
    tags:
      - UI
      - react

  - identifier: vet-be
    owner: David Gillespie
    description: Backend for business processes
    software: Spring Boot 2.2
    type: server
    team: Beta
    scale: 1
    hostType: docker
    group: vet
    lifecycle: production
    providedBy:
      - vet-db
      - archive-volume
    tags:
      - java
      - auth
    relations:
      - type: dataflow
        source: customer-service
        target: vet-be
      - type: dataflow
        source: vet-be
        target: billing

  - identifier: inventory
    owner: David Gillespie
    description: Inventory of medicals and supplies
