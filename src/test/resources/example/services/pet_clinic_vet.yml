    team: Beta
    scale: 1
    hostType: docker
    group: vet
    lifecycle: test
    providedBy:
      - vet-db
    tags:
      - java
      - auth

  - identifier: drugs
    owner: John Ford
    description: Drug inventory to keep track of stock and expiration
    software: DrugMaster 12
    type: service
    scale: 1
    costs: 10000
    hostType: docker
    group: vet
    lifecycle: production
    providedBy:
      - drug-db

  - identifier: drug-db
    owner: John Ford
    description: Persistence for DrugMaster
    software: SqlServer
    version: 12
    type: database
    scale: 1
    group: vet
    lifecycle: production

  - identifier: vet-db
    owner: David Gillespie
    description: Backend for business processes
    software: MariaDB
    version: 10.3.11
