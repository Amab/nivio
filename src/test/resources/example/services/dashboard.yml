document_version: 1.0

services:

  - identifier: keycloak
    name: Keycloak SSO
    icon: https://raw.githubusercontent.com/keycloak/keycloak-misc/master/logo/keycloak_icon_256px.png
    version: 4.4.0
    owner: Ops
    layer: ingress

  - identifier: kpi-dashboard
    name: Demo Dashboard
    short_name: dashboard
    version: 0.7
    software: custom
    owner: Marketing
    description: Show our most important KPIs
    team: alphateam
    contact: alphateam@acme.io
    homepage: https://acme.io
    repository: https://git.acme.io/dashboard
    group: dashboard
    visibility: public
    network: content
    machine: s
    scale: 1
    host_type: docker
    statuses:
      - label: lifecycle
        status: green
      - label: stability
        status: green
      - label: business_capability
        status: green
    interfaces:
      - description: kpis
        format: json
        url: http://dashboard.acme.io/kpis
    provided_by:
      - dashboard-db
      - keycloak

  - description: Database for Dashboard
    layer: infrastructure
    software: MariaDB
    version: 10.3.11
    identifier: dashboard-db
    protocol: tcp
    port: 3006
    machine: Pentium 1 512MB RAM
    type: database
    team: ops guys
    network: content
    host_type: docker
    group: dashboard


